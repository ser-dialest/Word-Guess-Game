<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <p id="alex"></p>
    </div>
</body>
<style>
    #demo {
        height: 120px;
        width:600px;
        position: relative;
        background: teal;
    }
    #alex {
        height: 66px;
        width: 40px;
        background-image: url("assets/images/AlexWalkSheet2.png");
        position: absolute;
        bottom: 0;
        /* margin: 0px;
        padding: 0px; */
    }
</style>
<script>
    function deploy() {
        var alex = document.getElementById("alex");
        var xpos = 0;
        var t = 1;
        var sheetPos = 0;
        function walk(timestamp) {
            console.log("WALK");
            if (xpos < 580){
                if (t % 2 === 0) {
                    xpos += 2;
                    console.log("Move" + xpos)
                };
                if (t % 8 === 0) {
                    sheetPos -= 40;
                    console.log("Step" + sheetPos);
                    if (sheetPos < -120) {sheetPos = 0;}
                    alex.style.backgroundPositionX = sheetPos + "px";
                }
                alex.style.left = xpos + "px";
                t++;
                requestAnimationFrame(walk);
            }
        }
        requestAnimationFrame(walk);
    }
    deploy();
</script>
</html>
