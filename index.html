<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>New Draft</title>
</head>
<body>
    <section id="central">
        <div id="gameArea">
            <img src="assets/images/EmptyRestaurant3.png" alt="River City Ransom Restaurant Menu" id="restArea">
            <div id="restScene">
                <!-- <img src="" alt="" id="interior"> -->
                <div id="server"></div>
                <div id="patron"></div>
            </div>
            <div id="nameDiv">
                <p id="restName"></p>
            </div>
            <div id="gameText">
                    <p id="instruction"></p>
                    <p id="answer"><!--The answer, starting with blanks, will go here--></p>
                    <p id="missArea"><span id="misses"></span></p>
                    <p id="usedArea"><span id="used"></span></p>
                    <p id="results"></p>
            </div>

            </div>
        </div>
    </section>
    <audio src="assets/sounds/05-menu.mp3" autoplay="autoplay" loop="loop" id="bgm"></audio>
</body>
<script src="assets/javascript/game.js"></script>
</html>
