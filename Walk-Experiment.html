<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- This button will generate an image that will walk across the screen -->
    <button onclick="walk()" id="walk">Let's see him walk!</button>
</body>

<script>
    function walk() {    
        var walkImage = document.createElement("img");
        walkImage.setAttribute("src", "assets/images/Alex-Walk.gif");
        walkImage.setAttribute("id", "alex");
        var yPos = parseInt((Math.random()*100+100));
        walkImage.style.zIndex = yPos;
        walkImage.style.top = yPos + "px";
        var xPos =  -120;
        document.body.appendChild(walkImage);
        var move = setInterval(function() {
            if(xPos >= 2000) {
                clearInterval(move);
                document.body.removeChild(walkImage);
            }
            else {
                xPos++;
                walkImage.style.left = xPos + "px";
            }
        }, 5);

        // See #alex in CSS for details on image attribute/behavior //

    }
</script>

<style>
    body {
        position: relative;
        background: cadetblue;
        overflow: hidden;
    }
    
    #alex {
        position: absolute;
        /* top: 100px; */
        left: -80px;
        width: 76px;
        /* animation: walk 15s; */
    }

</style>
</html>
